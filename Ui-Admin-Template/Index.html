<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/48030cbaf5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Index.css">
</head>

<body>
    <div class="body__container">
        <div class="header col-lg-12 col-xl-12 col-xxl-12">
            <div class="header__left col-lg-2 col-xl-2 col-xxl-2">
                <div class="left__img col-10">
                    <div class="img__imge-container">
                        <img src="./Images/Logo-HNC.png" alt="">
                    </div>
                </div>
                <div class="left__menu-icon-container col-2">

                </div>
            </div>
            <div class="header__blank col-lg-8 col-xl-8 col-xxl-8">
                <div class="icon-container-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="header__account col-lg-2 col-xl-2 col-xxl-2">
                <div class="account__zoom-button col-lg-2 col-xl-2 col-xxl-2">
                    <div id="button__button" class="button__zoom-button col-lg-12 col-xl-12 col-xxl-12">
                        <i class="fa-solid fa-expand"></i>
                    </div>
                </div>
                <div class="account__user col-lg-10 col-xl-10 col-xxl-10">
                    <div class="account__account-container col-lg-12 col-xl-12 col-xxl-12">
                        <div class="user__img-container col-lg-12 col-xl-12 col-xxl-12">
                            <div class="img-container__img">
                                <img src="./Images/blank-profile-picture.png" alt="">
                            </div>
                            <div id="dropdown" class="img-container__account-text col-lg-10 col-xl-10 col-xxl-10">
                                <span>fastlink / admin</span> <i class="fa-solid fa-angle-down"></i>
                            </div>
                        </div>
                        <div class="user__dropdown-option">
                            <ul>
                                <li>
                                    <i class="fa-regular fa-user"></i> <span>Profile</span>
                                    <hr>
                                </li>
                                <li>
                                    <i class="fa-solid fa-arrow-rotate-left"></i> <span>Log out</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body__main-container col-lg-12 col-xl-12 col-xxl-12">
            <div class="sidebar col-lg-2 col-xl-2 col-xxl-2">
                <div class="sidebar__search-bar"></div>
                <div class="sidebar__menu">
                    <ul class="menu__dropdown-list">
                        <li id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown button <i class="fa-solid fa-angle-right"></i>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li class="dropdown-item"><a href="">Action</a></li>
                                <li class="dropdown-item"><a href="">Another action</a></li>
                                <li class="dropdown-item"><a href="">Something else here</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="main-container__content col-lg-10 col-xl-10 col-xxl-10"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./Index.js"></script>
</body>

</html>
